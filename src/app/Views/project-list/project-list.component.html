<div class="card-box mt-4">
  <div class="d-flex justify-content-between w-100">
    <h6><i class="bi bi-list-task me-2"></i>Projects</h6>
    <button class="btn btn-outline-secondary" (click)="OpenAddNewProjectDialog()">
      <i class="bi bi-plus-circle me-2"></i>Add Project
    </button>
  </div>
  <hr />

  <!-- Responsive Grid -->
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let proj of ProjectData">
      <div class="card shadow-sm text-center p-3 h-100">
        <div class="d-flex justify-content-between w-100">
          <h6><i class="bi bi-list-task me-2"></i>{{ proj.projectName }}</h6>
          <div class="d-flex justify-content-end">
            <i class="bi bi-pencil ms-4"  (click)="editPj(proj.ProjectId)" style="color: orange; cursor: pointer; font-size: 1.5rem;"></i>
            <i class="bi bi-trash ms-2"  (click)="deletePj(proj.ProjectId)" style="color: red; cursor: pointer; font-size: 1.5rem;"></i>
          </div>
        </div>
        <hr />
        <apx-chart  [series]="[proj.progress]"  [chart]="chart" [plotOptions]="plotOptions" [fill]="fill" [stroke]="stroke"
          [labels]="labels"></apx-chart>
        <div class="mt-3">
          <button class="btn btn-outline-primary w-100" (click)="GoProjectDetial(proj.ProjectId)">View Tasks</button>
        </div>
      </div>
    </div>
  </div>
</div>
